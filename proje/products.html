    <!--! header section start  -->
    <header class="header">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html">Anasayfa</a>

      <div class="buttons">

          <i class="fas fa-search"></i>
        </button>
        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="search here"
        />

    <!--! products section start  -->
    <section class="products" id="products">
      <h1 class="heading">Meşhur<span>Lezzetlerimiz</span></h1>
      <div class="box-container">
        
        <div class="box">
          <div class="box-head">
            <span class="title">Kebap Türleri</span>
            <a href="#" class="name">Ciğer Kebabı</a>
          </div>
          <div class="image">
            <img src="images/product-1.png" alt="" />
          </div>
          <div class="box-bottom">
            <div class="info">
              <span class="amount">190gr / 363 Cal</span>
            </div>
            </div> 
          </div>
        
          <div class="box">
          <div class="box-head">
            <span class="title">Kebap Türleri</span>
            <a href="#" class="name">Patlıcan Kebabı</a>
          </div>
          <div class="image">
            <img src="images/product-2.png" alt="" />
          </div>
          <div class="box-bottom">
            <div class="info">
              <span class="amount">270gr / 276 Call</span>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="box-head">
            <span class="title">Tatlı Türleri</span>
            <a href="#" class="name">Şıllık Tatlısı</a>
          </div>
          <div class="image">
            <img src="images/product-3.png" alt="" />
          </div>
          <div class="box-bottom">
            <div class="info">
              <span class="amount">110gr / 217 Cal</span>
            </div>
         
          </div>
        </div>
      </div>
    </section>
    <!--! products section end  -->

        <input type="text" class="search-input" placeholder="ara" />
